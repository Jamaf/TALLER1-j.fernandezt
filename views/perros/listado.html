<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de perros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <h2>Listado de Perros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Edad</th>
                            <th>Peso (kg)</th>
                            <th>Cuidador (Id)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for perro in perros %}
                        <tr>
                            <td>{{ perro.ID }}</td>
                            <td>{{ perro.Nombre }}</td>
                            <td>{{ perro.Raza }}</td>
                            <td>{{ perro.Edad }}</td>
                            <td>{{ perro.Peso }} </td>
                            <td>{{ perro.ID_Cuidador }} </td>
                            <td class="action-buttons">
                                <a href="{{ url_for('perro_bp.modificar_perro_form', id=perro.ID) }}", class="btn_table">Modificar</a>
                                <a href="{{ url_for('perro_bp.borrar_perro', id=perro.ID) }}", class="btn_table">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{{ url_for('perro_bp.index')}}" class="btn">Regresar</a>
            </div>
        </div>                
    </main>
</body>
</html>
